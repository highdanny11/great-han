    <style>
        /* 品牌色系變量 */
        :root {
            --brand-primary: #2d5016;
            --brand-light: #4a7c2c;
            --brand-dark: #1a3009;
            --brand-accent: #5a8c3a;
            --brand-red: #e1380e;
        }

        /* Swiper按鈕自訂樣式 */
        .swiper-button-prev,
        .swiper-button-next {
            color: var(--brand-primary);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            border: none;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 20px;
        }

        .swiper-pagination-bullet {
            background: white;
            opacity: 0.5;
            width: 12px;
            height: 12px;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        /* Hero內容動畫 */
        .hero-content h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 頁籤樣式 */
        .tab-btn {
            position: relative;
            outline: none;
        }

        .tab-btn.active {
            background: var(--brand-primary);
            color: white;
        }

        /* Vue 頁籤內容容器 */
        .vue-tab-container {
            position: relative;
        }

        .vue-tab-content {
            width: 100%;
        }

        /* Vue Transition 效果 - 淡入淡出 */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        /* Vue Transition 效果 - 滑動 */
        .slide-left-enter-active,
        .slide-left-leave-active,
        .slide-right-enter-active,
        .slide-right-leave-active {
            transition: all 0.3s ease;
        }

        .slide-left-enter-from {
            opacity: 0;
            transform: translateX(10%);
        }

        .slide-left-leave-to {
            opacity: 0;
            transform: translateX(-10%);
        }

        .slide-right-enter-from {
            opacity: 0;
            transform: translateX(-10%);
        }

        .slide-right-leave-to {
            opacity: 0;
            transform: translateX(10%);
        }

        button {
            border: none;
            outline: none;
            all: unset;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <section id="main_combination" class="px-5 py-20 bg-[rgb(245,183,183)]">

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100,
            easing: 'ease-out-cubic',
        });
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            speed: 800,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });

        // Vue3 頁籤應用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    activeIndex: 0,
                    transitionName: 'fade',
                    autoplayTimer: null,
                    tabs: [
                        {
                            id: 1,
                            name: '酵素系列',
                            title: '酵素系列產品',
                            description: '精選天然發酵酵素，為您的健康把關',
                            items: [
                                { name: '綜合酵素精華', description: '天然發酵，營養滿分', price: 1280 },
                                { name: '蔬果酵素', description: '多種蔬果發酵精華', price: 1580 },
                                { name: '纖維酵素', description: '促進消化順暢健康', price: 1380 },
                                { name: '活力酵素組', description: '全方位營養補給', price: 2280 }
                            ]
                        },
                        {
                            id: 2,
                            name: '保健食品',
                            title: '保健食品系列',
                            description: '精選保健食品，守護您的健康',
                            items: [
                                { name: '益生菌膠囊', description: '腸道健康守護者', price: 880 },
                                { name: '綜合維他命', description: '每日營養補充', price: 680 },
                                { name: '鈣片加強配方', description: '骨骼保健首選', price: 780 },
                                { name: '魚油軟膠囊', description: 'Omega-3 精華', price: 980 }
                            ]
                        },
                        {
                            id: 3,
                            name: '養生飲品',
                            title: '養生飲品系列',
                            description: '天然養生飲品，品味健康生活',
                            items: [
                                { name: '酵素原液', description: '純天然發酵飲品', price: 1680 },
                                { name: '膠原蛋白飲', description: '美容養顏聖品', price: 1880 },
                                { name: '青汁精力飲', description: '綠色能量補給', price: 1280 },
                                { name: '蔓越莓酵素飲', description: '女性調理首選', price: 1580 }
                            ]
                        }
                    ]
                }
            },
            computed: {
                currentTab() {
                    return this.tabs[this.activeIndex];
                }
            },
            mounted() {
                this.startAutoplay();
            },
            beforeUnmount() {
                this.stopAutoplay();
            },
            methods: {
                switchToTab(index) {
                    if (index === this.activeIndex) return;

                    this.transitionName = index > this.activeIndex ? 'slide-left' : 'slide-right';
                    this.activeIndex = index;
                    this.resetAutoplay();
                },
                nextTab() {
                    this.transitionName = 'slide-left';
                    this.activeIndex = (this.activeIndex + 1) % this.tabs.length;
                    this.resetAutoplay();
                },
                prevTab() {
                    this.transitionName = 'slide-right';
                    this.activeIndex = (this.activeIndex - 1 + this.tabs.length) % this.tabs.length;
                    this.resetAutoplay();
                },
                startAutoplay() {
                    this.autoplayTimer = setInterval(() => {
                        this.nextTab();
                    }, 5000);
                },
                stopAutoplay() {
                    if (this.autoplayTimer) {
                        clearInterval(this.autoplayTimer);
                        this.autoplayTimer = null;
                    }
                },
                resetAutoplay() {
                    this.stopAutoplay();
                    this.startAutoplay();
                }
            }
        }).mount('#main_combination');
    </script>
